<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}{% endblock %}chat_web</title>

  <body class="bg-[#8ecae6]">
    <nav

        {% endif %}

    {% block content %} {% endblock %} {% block scripts %} {% endblock %}

</html>
