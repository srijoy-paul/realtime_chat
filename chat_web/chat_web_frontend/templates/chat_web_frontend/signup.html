{% extends 'chat_web_frontend/base.html' %}

{% block title %}Sign up | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-[#023047]">Sign up</h1>
</div>

<form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    <div class="mb-5">
        <label class="text-[#023047]">Username</label>

        <input type="text" placeholder="Enter username" name="username" class="w-full mt-2 px-4 py-2 rounded-xl bg-white border-[#023047] focus:outline-none">
    </div>

    <div class="mb-5">
        <label class="text-[#023047]">Password</label>

        <input type="password" placeholder="Enter Password" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl focus:outline-none">
    </div>

    <div class="mb-5">
        <label class="text-[#023047]">Repeat password</label>

        <input type="password" placeholder="Enter Password" name="password2" class="w-full mt-2 px-4 py-2 rounded-xl focus:outline-none">
    </div>

    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %} 
                <div class="mb-5 p-4 rounded-xl bg-[#ffb703] text-white">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <button class="px-5 py-3 rounded-xl text-white bg-[#219ebc] hover:bg-[#fb8500]">Submit</button>
</form>
{% endblock %}
